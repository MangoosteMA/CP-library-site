<link rel="stylesheet" href="{{ url_for('static', filename='styles/library_page/library_file_info_admin.css') }}" type="text/css">

<div class="half-half-div">
    <div class="left-half-div">
        <div class="library-title-div" style="padding-bottom: 0;">{{ filePath }}</div>

        <div class="edit-outside-div">
            <div class="edit-background-div" id="editor-back"></div>
            <textarea class="edit-editable-textarea" id="editor">{{ mtexData }}</textarea>
        </div>

        <div class="cancel-save-buttons-div">
            <button class="cancel-save-button save-button" onclick="saveChangedData()">Save</button>
            <button class="cancel-save-button save-and-exit-button" onclick="saveChangedDataAndExit()">Save &amp; Exit</button>
            <button class="cancel-save-button exit-button" onclick="location.reload();">Exit</button>
        </div>
    </div>
    <div class="right-half-div">
        <div class="library-body-inside-div" id="admin-fileinfo-div">
            {{ fileInfo | safe }}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts/library_page/library_editor.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='scripts/library_page/library_file_info_admin.js') }}" type="text/javascript"></script>
