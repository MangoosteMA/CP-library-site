<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/library_page/library_page.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/library_page/library_body.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/library_page/library_file_info.css') }}" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/contrib/highlight/atom_one_dark.min.css') }}" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default"></script>
    <title>Library</title>
</head>
<body>
    {% include "home_page/home_page_navigation.html" %}

    <div class="body-div" id="body-div">
        <div id="simple-div">
            <button class="library-edit-button" id="library-edit-button" onclick="editLibrary()">
                Edit
            </button>
            <div class="library-body-inside-div">
                {{ fileInfo | safe }}
            </div>
        </div>
        <div style="display: none;" id="admin-div">
            {% include "library_page/library_file_info_admin.html" %}
        </div>
    </div>

    {% include "home_page/home_page_footer.html" %}

    <script src="{{ url_for('static', filename='scripts/library_page/library_file_info.js') }}" type="text/javascript"></script>

    <!-- <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script> -->
    <script src="{{ url_for('static', filename='scripts/contrib/highlight/highlight.js') }}"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
